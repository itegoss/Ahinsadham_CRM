{% extends "base.html" %}
{% block title %}Select Donation Box{% endblock %}
{% block content %}
<style>
    .card {
        max-width: 520px;
        margin: auto;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 35px;
    }
    .btn {
        padding: 12px 45px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
    }
    .btn-submit {
        background: linear-gradient(90deg, #1a7a42, #2aa85b);
        color: white;
    }
    .btn-back {
        background: #6b7280;
        color: white;
    }
    .alert-error,
    .alert-danger {
        background-color: #fee2e2 !important;
        color: #991b1b !important;              
        font-weight: 600;
    }
</style>
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>
{% endif %}
<div class="container mt-5">
    <div class="card p-4">
        <h4 class="text-center fw-bold mb-4">Select Donation Box</h4>
        <div class="btn-group mb-4">
            <button type="button" class="btn btn-outline-success" onclick="showQR()">üì∑ Scan QR</button>
            <button type="button" class="btn btn-outline-primary" onclick="showManual()">‚å®Ô∏è Enter Box ID</button>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div id="qrSection" style="display:none;">
                <label class="form-label fw-semibold">Scan Donation Box QR</label>
                <video id="qr-video" class="border rounded w-100" height="220"></video>
                <p class="text-muted text-center mt-2">Point camera at QR</p>
            </div>
            <div id="manualSection" style="display:none;">
                <label class="form-label fw-semibold">Donation Box ID</label>
                <input type="text" id="donationBoxInput" name="donation_box_id" class="form-control" placeholder="e.g. DO_0001">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-submit">Continue</button>
                <button type="button" onclick="history.back()" class="btn btn-back">‚Üê Back</button>
            </div>
        </form>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
function showQR() {
    document.getElementById("qrSection").style.display = "block";
    document.getElementById("manualSection").style.display = "none";
    startQR();
}

function showManual() {
    document.getElementById("manualSection").style.display = "block";
    document.getElementById("qrSection").style.display = "none";
}

function startQR() {
    const qr = new Html5Qrcode("qr-video");
    qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        text => {
            document.getElementById("donationBoxInput").value = text;
            qr.stop();
            alert("QR scanned successfully!");
        }
    );
}
</script>

{% endblock %}
