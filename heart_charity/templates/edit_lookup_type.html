{% extends "base.html" %}
{% load static %}

{% block title %}Edit Lookup Type{% endblock %}

{% block content %}
<div class="modal-container"
     style="max-width: 900px; margin: 40px auto; background:#fff; padding: 40px;
            border-radius: 18px; box-shadow: 0px 4px 20px rgba(0,0,0,0.15);">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center">
        <h2 style="color:#1b7d36; font-weight:700;">Edit Lookup Type</h2>
        <a href="{% url 'welcome' %}"
           style="font-size:24px; cursor:pointer; text-decoration:none; color:#333;">✖</a>
    </div>

    <p class="text-muted" style="margin-top: -10px;">
        Please update the required details below
    </p>

    <hr style="margin-top:25px;">

    <form method="POST">
        {% csrf_token %}

        <h4 style="color:#0c6b24; font-weight:600; margin-bottom:15px;">Lookup Type Details</h4>

        <div class="row g-4">

            <!-- Formatted ID (Readonly) -->
            <div class="col-md-6">
                <label><strong>ID</strong></label>
                <input type="text" class="form-control"
                       value="{{ lookup_type.formatted_id }}" readonly
                       style="background:#f6fff6; border-radius:10px; height:50px;">
            </div>

            <!-- Type Name -->
            <div class="col-md-6">
                <label><strong>Type Name</strong></label>
                <input type="text" name="type_name" required class="form-control"
                       value="{{ lookup_type.type_name }}"
                       style="background:#f6fff6; border-radius:10px; height:50px;">
            </div>

        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-5">

            <button type="submit"
                style="background:#17863d; border:none; padding:10px 30px;
                       border-radius:12px; color:white; font-size:18px; font-weight:600;
                       display:flex; align-items:center; gap:5px;">
                ✓ Update
            </button>

            <a href="{% url 'welcome' %}"
                style="background:#6c757d; color:white; text-decoration:none;
                       padding:10px 30px; border-radius:12px; font-size:18px;
                       font-weight:600;">
                ← Back
            </a>

        </div>

    </form>

</div>
{% endblock %}
