{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-success">Edit Donation Box Payment</h3>
    <hr>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" value="{{ payment.address }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" name="amount" class="form-control" step="0.01" value="{{ payment.amount }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Witness</label>
            <input type="text" name="i_witness" class="form-control" value="{{ payment.i_witness }}">
        </div>

        <button type="submit" class="btn btn-success px-5">Save Changes</button>
        <a href="{% url 'welcome' %}?tab=Donation Module" class="btn btn-secondary px-5">Back</a>
    </form>
</div>
{% endblock %}
