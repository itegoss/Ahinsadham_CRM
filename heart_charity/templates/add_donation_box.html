<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Donation Box</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #e7ffe8, #d1f5d1);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 850px;
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.08);
      animation: fadeIn .4s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(.97);}
      to {opacity: 1; transform: scale(1);}
    }

    h2 {
      text-align: center;
      font-size: 30px;
      color: #17653a;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #5f6b63;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #14582f;
      margin-bottom: 8px;
    }

    hr {
      border: none;
      height: 2px;
      background: #c5ebc7;
      margin-bottom: 22px;
    }

    label {
      font-weight: 500;
      margin-top: 12px;
      font-size: 14px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1.5px solid #9fd3a2;
      background: #f8fff8;
      font-size: 15px;
      transition: .3s;
    }

    input:focus, select:focus {
      border-color: #1b7f43;
      box-shadow: 0px 0px 8px rgba(27, 110, 58, 0.35);
      background: white;
    }

    .qr-preview {
      width: 140px;
      height: 140px;
      margin-top: 10px;
      border: 2px dashed #9fd3a2;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f7fff7;
      transition: .3s;
    }

    .qr-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .btn-group {
      text-align: center;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      border: none;
      transition: .3s;
    }

    .btn-submit {
      background: #198044;
      color: white;
    }

    .btn-submit:hover {
      background: #145d33;
      transform: translateY(-2px);
    }

    .btn-back {
      background: #525b63;
      color: white;
    }

    .btn-back:hover {
      background: #373f45;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>

<div class="container">
  
  <h2>üì¶ Add New Donation Box</h2>
  <p class="subtitle">Fill in details to register a new donation box</p>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="section-title">Donation Box Information</div>
    <hr>

    <label>Donation Box Name</label>
    <input type="text" name="donation_box_name" placeholder="Enter Box Name" required>

    <label>Location</label>
    <input type="text" name="location" placeholder="Enter Full Address" required>

    <label>Status</label>
    <select name="status" required>
      <option value="">Select Status</option>
      {% for key,val in status_choices %}
        <option value="{{ key }}">{{ val }}</option>
      {% endfor %}
    </select>

    <label>Upload QR Code (Optional)</label>
    <input type="file" name="qr_code" accept="image/*" onchange="previewQR(event)">

    <div class="qr-preview" id="qrPreview">QR Preview</div>

    <div class="btn-group">
      <button type="submit" class="btn btn-submit">‚úî Save </button>
      <button type="button" onclick="history.back()" class="btn btn-back">‚Üê Back</button>
    </div>

  </form>
</div>

<script>
  function previewQR(event) {
    const preview = document.getElementById("qrPreview");
    preview.innerHTML = "";
    let img = document.createElement("img");
    img.src = URL.createObjectURL(event.target.files[0]);
    preview.appendChild(img);
  }
</script>

</body>
</html>
