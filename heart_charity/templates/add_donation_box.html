{% extends 'base.html' %}
{% block title %}Add Donation Box{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>

    /* PAGE BACKGROUND */
    .page-wrapper {
        background: #f2fbf3; 
        padding: 50px 0;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    /* MAIN BOX */
    .container-box {
        width: 95%;
        max-width: 1500px;
        padding: 50px 60px;
        border-radius: 20px;
        background: white;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        font-size: 38px;
        color: #0f7b34;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .subtitle {
        text-align: center;
        font-size: 16px;
        color: #5f6f61;
        margin-bottom: 35px;
    }

    .section-title {
        font-size: 22px;
        font-weight: bold;
        color: #166534;
        margin-top: 20px;
        margin-bottom: 6px;
    }

    hr {
        border: none;
        border-top: 1px solid #d9e8d6;
        margin-bottom: 25px;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #cddfcc;
        background: #ffffff;
        margin-bottom: 20px;
        font-size: 15px;
        transition: .2s;
    }

    input:focus, select:focus {
        border-color: #0f7b34;
        box-shadow: 0 0 6px rgba(15, 123, 52, 0.3);
    }

    .row {
        display: flex;
        gap: 20px;
    }

    .col-6 {
        width: 50%;
    }

    .radio-group {
        display: flex;
        gap: 18px;
        margin-bottom: 20px;
    }

    .radio-option {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #cddfcc;
        background: #fafafa;
        cursor: pointer;
        transition: .3s;
    }

    .radio-option:hover {
        background: #eef8f0;
        border-color: #0f7b34;
    }

    .radio-option input[type="radio"] {
        transform: scale(1.2);
        accent-color: #0f7b34;
    }

    .qr-preview {
        width: 150px;
        height: 150px;
        border: 2px dashed #9fd3a2;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f7fff7;
        overflow: hidden;
        color: #777;
        margin-bottom: 20px;
    }

    /* --------------------------------------------- */
    /* FIXED RESPONSIVE BUTTONS */
    /* --------------------------------------------- */

    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 35px;
    }

    .action-btn {
        padding: 12px 40px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: .3s ease;
        display: inline-block;
    }

    .save-btn {
        background: #0f7b34;
        color: white;
    }
    .save-btn:hover {
        background: #0c622a;
        transform: translateY(-2px);
    }

    .back-btn {
        background: #6b6f75;
        color: white;
    }
    .back-btn:hover {
        background: #4b4f54;
        transform: translateY(-2px);
    }

    /* MOBILE FIX */
    @media (max-width: 755px) {
        .action-buttons {
            flex-direction: column;
            width: 100%;
            align-items: center;
            gap: 15px;
        }
        .action-btn {
            width: 80%;
            text-align: center;
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .row { flex-direction: column; }
        .col-6 { width: 100%; }
        .container-box { padding: 30px; }
    }
</style>
<div class="page-wrapper">
<div class="container-box">
  <h2>Add New Donation Box</h2>
  <p class="subtitle">Fill out the details to create a new donation box</p>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="section-title">Donation Box Information</div>
    <hr>
    <div class="row">
            <div class="col-6">
                <label>Key ID <span style="color: #d9534f;">*</span></label>
                <input type="text" name="key_id" placeholder="Enter Key ID" required aria-required="true">
            </div>
            <div class="col-6">
                <label>Status <span style="color: #d9534f;">*</span></label>
                <select name="status" required aria-required="true">
          <option value="">Select Status</option>
          {% for key, val in status_choices %}
              <option value="{{ key }}">{{ val }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
        <label>Box Size <span style="color: #d9534f;">*</span></label>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="box_size" value="small" required aria-required="true"> Small
            </label>
            <label class="radio-option">
                <input type="radio" name="box_size" value="medium" required aria-required="true"> Medium
            </label>
            <label class="radio-option">
                <input type="radio" name="box_size" value="large" required aria-required="true"> Large
            </label>
        </div>
    <label>Upload QR Code <span style="color: #d9534f;">*</span></label>
    <input type="file" name="qr_code" accept="image/*" onchange="previewQR(event)" required aria-required="true">
    <div class="qr-preview" id="qrPreview">QR Preview</div>
    <small style="color:#555;">Created & Updated timestamps are automatic.</small>
    <div class="action-buttons">
        <button type="submit" class="action-btn btn-submit save-btn">✔ Save</button>
<a href="/welcome/?tab=Donation Module" class="action-btn back-btn">← Back</a>
    </div>
  </form>
</div>
</div>

<script>
function previewQR(event) {
    const preview = document.getElementById("qrPreview");
    preview.innerHTML = "";
    let img = document.createElement("img");
    img.src = URL.createObjectURL(event.target.files[0]);
    preview.appendChild(img);
}
</script>

{% endblock %}
