{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .main-bg {
        background-color: #eef8ef;
        border-radius: 20px;
        padding: 30px;
    }
    .section-title {
        font-size: 22px;
        font-weight: 700;
        color: #176b2c;
        margin-bottom: 10px;
    }
    .custom-card {
        background: #f6fff7;
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    .custom-input {
        height: 45px;
        border-radius: 8px;
        border: 1px solid #c8e6c9;
        background: white;
    }
</style>

<div class="container mt-4 main-bg">
    <div class="custom-card">

        <!-- Page Title -->
        <h2 class="text-center fw-bold" style="color: #1f7a3e;">
            {% if lookup %} Update Lookup {% else %} Add Lookup {% endif %}
        </h2>
        <p class="text-center text-muted mb-4">Please fill in the required details below</p>

        <!-- Section Title -->
        <div class="section-title mt-4">Lookup Details</div>
        <hr>

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}
 <!-- Lookup Type -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Lookup Type</label>
                <select 
                    name="lookup_type"
                    class="form-control custom-input shadow-none"
                    required>
                    <option value="">-- Select Lookup Type --</option>

                    {% for t in lookup_types %}
                        <option value="{{ t.id }}"
                            {% if lookup and lookup.lookup_type.id == t.id %}
                                selected
                            {% endif %}
                        >
                            {{ t.type_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Lookup Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Lookup Name</label>
                <input 
                    type="text"
                    name="lookup_name"
                    class="form-control custom-input shadow-none"
                    placeholder="Enter Lookup Name"
                    value="{{ lookup.lookup_name|default:'' }}"
                    required
                >
            </div>

           

            <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-5 me-3" style="border-radius: 8px;">
          <i class="bi bi-save"></i> Submit
        </button>
        <a href="/welcome/" class="btn btn-secondary px-5" style="border-radius: 8px;">
          ‚Üê Back
        </a>
      </div>
        </form>

    </div>
</div>
{% endblock %}
