{% extends "base.html" %}
{% load static %}
{% block title %}Edit Lookup{% endblock %}
{% block content %}
<div style="max-width: 900px; margin: 40px auto; background:#fff; padding: 40px;
            border-radius: 18px; box-shadow: 0px 4px 20px rgba(0,0,0,0.15);">
    <div class="d-flex justify-content-between align-items-center">
        <h2 style="color:#1b7d36; font-weight:700;">Edit Lookup</h2>
        <a href="{% url 'welcome' %}" style="font-size:24px; cursor:pointer; text-decoration:none; color:#333;">✖</a>
    </div>
    <p class="text-muted" style="margin-top:-10px;">Please update the required details below</p>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <h4 style="color:#0c6b24; font-weight:600; margin-bottom:15px;">Lookup Details</h4>
        <div class="row g-4">
            <div class="col-md-4">
                <label><strong>ID</strong></label>
                <input type="text" value="{{ lookup.formatted_id }}" readonly class="form-control" style="background:#f6fff6; border-radius:10px; height:50px;">
            </div>
            <div class="col-md-8">
                <label><strong>Lookup Name</strong></label>
                <input type="text" name="lookup_name" required value="{{ lookup.lookup_name }}" class="form-control" style="background:#f6fff6; border-radius:10px; height:50px;">
            </div>
            <div class="col-md-12">
                <label><strong>Lookup Type</strong></label>
                <select name="lookup_type" class="form-control"
                        style="background:#f6fff6; border-radius:10px; height:50px;">
                    {% for type in types %}
                        <option value="{{ type.id }}" {% if lookup.lookup_type_id == type.id %}selected{% endif %}>
                            {{ type.formatted_id }} - {{ type.type_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

        </div>
        <div class="d-flex justify-content-center gap-3 mt-5">
            <button type="submit"
                style="background:#17863d; border:none; padding:10px 30px; border-radius:12px; color:white; font-size:18px; font-weight:600;">✓ Update</button>
            <a href="{% url 'welcome' %}"
               style="background:#6c757d; text-decoration:none; color:white; padding:10px 30px; border-radius:12px; font-size:18px;">← Back</a>
        </div>
    </form>
</div>
{% endblock %}
