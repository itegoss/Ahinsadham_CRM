<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Donation Box Payment</title>

  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #e5f2e5;
        margin: 0;
        padding: 0;
    }

    /* PAGE CENTER WRAPPER */
    .page-wrapper {
        width: 100%;
        padding: 50px 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    /* PREMIUM CARD */
    .container {
        width: 92%;
        max-width: 1000px;
        background: linear-gradient(to bottom right, #f8fff8, #f1ffe8);
        padding: 45px 55px;
        border-radius: 20px;
        box-shadow: 0px 12px 30px rgba(0,0,0,0.08);
        position: relative;
        border: 1px solid #dcefdc;
    }

    /* TOP HEADING */
    h2 {
        text-align: center;
        font-size: 38px;
        font-weight: 900;
        color: #1a7a42;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .subtitle {
        text-align: center;
        font-size: 16px;
        color: #5f6f61;
        margin-bottom: 35px;
        opacity: 0.9;
    }

    /* SECTION HEADER */
    .section-title {
        font-size: 22px;
        font-weight: bold;
        color: #166534;
        margin-bottom: 6px;
        margin-top: 10px;
    }

    hr {
        border: none;
        border-top: 1px solid #d9e8d6;
        margin-bottom: 25px;
    }

    /* INPUT FIELDS */
    label {
        font-weight: 600;
        color: #2f3d31;
        margin-bottom: 6px;
        display: block;
        font-size: 15px;
    }

    input, select {
        width: 100%;
        padding: 12px 14px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #c5e2c5;
        background: #ffffff;
        outline: none;
        transition: 0.25s ease-in-out;
        margin-bottom: 18px;
    }

    input:focus, select:focus {
        border-color: #1a7a42;
        box-shadow: 0 0 8px rgba(37, 138, 67, 0.25);
    }

    input[readonly] {
        background: #f3f3f3;
        color: #555;
        font-weight: 500;
    }

    /* BUTTONS */
    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 35px;
    }

    .btn {
        padding: 12px 45px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: 0.3s ease;
        font-weight: 600;
    }

    .btn-submit {
        background: linear-gradient(90deg, #1a7a42, #2aa85b);
        color: white;
        box-shadow: 0 4px 12px rgba(32, 129, 70, 0.25);
    }
    .btn-submit:hover {
        background: linear-gradient(90deg, #166435, #228d4c);
    }

    .btn-back {
        background: #6b7280;
        color: white;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    .btn-back:hover {
        background: #4b5563;
    }

    /* TIMER */
    .timer {
        text-align: right;
        color: #e63946;
        font-weight: bold;
        font-size: 14px;
        margin-top: -8px;
        margin-bottom: 10px;
    }

    /* OVERLAY */
    .expired-overlay {
        position: absolute;
        inset: 0;
        background: rgba(255,255,255,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 20px;
    }

    .expired-overlay h3 {
        color: red;
        font-size: 24px;
        margin-bottom: 5px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .container {
            padding: 30px 25px;
        }
        h2 {
            font-size: 30px;
        }
    }
  </style>

</head>
<body>

<div class="page-wrapper">
<div class="container">

  <!-- TITLE -->
  <h2>Add Donation Box Payment</h2>
  <p class="subtitle">Please fill in the required details below</p>

  <!-- SESSION TIMEOUT OVERLAY -->
  <div class="expired-overlay" id="expiredOverlay">
    <h3>Session Expired</h3>
    <p>Refresh the page and try again.</p>
  </div>

  <!-- FORM -->
  <form id="donationForm" method="POST">
      {% csrf_token %}

      <div class="section-title">Donation Box Details</div>
      <hr>

      <!-- Donation Box -->
      <label>Donation Box</label>
      <select name="donation_box" id="donationBoxSelect" required>
          <option value="">-- Select Donation Box --</option>
          {% for box in donation_boxes %}
              <option value="{{ box.id }}">
                  {{ box.donation_box_name }} (ID: {{ box.donation_id }})
              </option>
          {% endfor %}
      </select>

      <label>Donation Box Owner</label>
      <input type="text" id="boxOwner" name="owner_name" readonly placeholder="Auto-filled">

      <label>Address</label>
      <input type="text" id="boxAddress" name="address" readonly placeholder="Auto-filled">

      <!-- <label>Opened By</label>
      <input type="text" name="opened_by" required>

      <label>Received By</label>
      <input type="text" name="received_by" required> -->
      <label>Opened By</label>
<select name="opened_by" class="form-select" required>
    <option value="">-- Select Person --</option>
    {% for person in donor_volunteers %}
        <option value="{{ person.id }}">{{ person.first_name }} {{ person.last_name }}</option>
    {% endfor %}
</select>

<label>Received By</label>
<select name="received_by" class="form-select" required>
    <option value="">-- Select Person --</option>
    {% for person in donor_volunteers %}
        <option value="{{ person.id }}">{{ person.first_name }} {{ person.last_name }}</option>
    {% endfor %}
</select>


      <label>Amount (₹)</label>
      <input type="number" name="amount" step="0.01" required>

      <label>Payment Method</label>
      <select name="payment_method" required>
          <option value="">-- Select Method --</option>
          {% for item in payment_methods %}
              <option value="{{ item.id }}">{{ item.lookup_name }}</option>
          {% endfor %}
      </select>

      <label>Date & Time</label>
      <input type="text" value="{{ current_time|date:'Y-m-d H:i:s' }}" readonly name="date_time">

      <label>I Witness</label>
      <input type="text" name="i_witness">

      <div class="timer" id="timer">Form expires in: 60s</div>

      <div class="btn-group">
        <button type="submit" class="btn btn-submit">✓ Save</button>
        <button type="button" onclick="history.back()" class="btn btn-back">← Back</button>
      </div>

  </form>

</div>
</div>

<!-- AUTO-FILL SCRIPT -->
<script>
    const boxOwnerData = {{ box_owner_map|safe }};
    const boxSelect = document.getElementById("donationBoxSelect");
    const ownerField = document.getElementById("boxOwner");
    const addressField = document.getElementById("boxAddress");

    boxSelect.addEventListener("change", function () {
        const selectedId = parseInt(this.value);
        const info = boxOwnerData.find(item => item.box_id === selectedId);
        ownerField.value = info ? info.owner_name : "";
        addressField.value = info ? info.address : "";
    });
</script>

<!-- TIMER SCRIPT -->
<script>
  let timeLeft = 60;
  const timerDisplay = document.getElementById("timer");
  const form = document.getElementById("donationForm");
  const overlay = document.getElementById("expiredOverlay");

  const countdown = setInterval(() => {
    timeLeft--;
    timerDisplay.innerHTML = `Form expires in: ${timeLeft}s`;

    if (timeLeft <= 0) {
      clearInterval(countdown);
      form.querySelectorAll("input, select, button").forEach(f => f.disabled = true);
      overlay.style.display = "flex";
    }
  }, 1000);
</script>

</body>
</html>
